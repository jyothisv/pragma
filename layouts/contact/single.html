{{ define "main" }}

<article class="contact">


    <h1 class="contact-title"><a href='{{ .Permalink }}'> {{ .Title }}</a> </h1>

    {{ .Content }}

    {{ with .Site.Params.contactFormAction }}

    <div class="contact-form">

      <form action="{{ . }}"
            method="POST">
        <input type="email" name="email" placeholder="Your email" required>
        <textarea name="message" placeholder="Your message" minlength=20 maxlength=500 required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
    {{ end }}

</article>

  {{ end }}
