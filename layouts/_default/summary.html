<article class="post">
  <header>
     <div class="categories-post-home">
      {{ range .Params.categories }}
      <a href="{{ "/categories/" | relLangURL }}{{ . | urlize }}">{{- . -}} </a>
      {{ end }}
      </div>

      <h1 class="post-title-home"><a href='{{ .Permalink }}'> {{ .Title }}</a> </h1>


    <div class="post-meta">{{ .Date.Format "Mon, Jan 2, 2006" }} - {{ .FuzzyWordCount }} Words </div>
  </header>
  {{ .Summary }}
  {{ if .Truncated }}

  <div class="read-more-div" >
    <a href='{{ .Permalink }}' class="read-more" ><nobr>Read more</nobr></a>
  </div>
  {{ end }}
 </article>
